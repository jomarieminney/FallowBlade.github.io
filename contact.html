    <body>

        <header id="contact"> 
            
            <div class="center-logo"> 
                <img id = "logo" img src="images/logo.png"/>
            </div>
            
            <nav class="topnav2">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
            </nav>

        <section> 
            <h1> Get in touch </h1>

            <form id="formbox" action="https://formspree.io/f/xzbwvqqg" method="post">    
                <div class="form-item">        
                    <label for="name">Name</label>      
                    <input type="text" placeholder="Your name" id="name" name="name"> 
                </div>    

                <div class="form-item">        
                    <label for="mail">Email</label>        
                    <input type="email" placeholder="example@gmail.com" id="mail" name="email">    
                </div>

                <div class="form-item">       
                    <label for="message">Message</label>        
                    <textarea id="message" placeholder="Send me a message!" name="message"></textarea>
                </div>    

                <div class="form-item">        
                    <button type="submit">Send!</button>    
                </div>

            </form>

         </section>
